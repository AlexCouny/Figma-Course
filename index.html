<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<header class="header">
    <div class="header__container">
        <div class="header__left">
            <h3 class="header__logo">GlobalTalk</h3>
            <nav class="header__nav">
                <a href="" class="nav__link">Main</a>
                <a href="" class="nav__link">Guide</a>
                <a href="" class="nav__link">Statistics</a>
                <a href="" class="nav__link">Games</a>
            </nav>
        </div>
        <div class="header__right">
            <a href="" class="header__login">Log In <span class="login__arrow"><i class="fa-solid fa-arrow-right"></i></span></a>
            <button class="hedaer__signup">Sign Up</button>
        </div>
    </div>
    <div class="header__block">
        <div class="header-block__txt">
            <div class="block-txt__text">
                <p class="text__e-course">E-COURSE PLATFORM</p>
                <h2 class="text__learning-online">Learning and teaching online, made easy.</h2>
                <p class="text__describe">Gain subject certification or earn money
                    while teaching online with GlobalTalk.</p>
            </div>
            <div class="block__buttons">
                <a href="" class="signin__btn">Sign In <span class="login__arrow"><i class="fa-solid fa-arrow-right"></i></span></a>
                <button class="learn-more__btn">Learn more</button>
            </div>
            <div class="block__energy-img">
                <img src="./images/Frame 3.png" alt="" class="energy-hours__img">
                <img src="./images/Frame 3 (1).png" alt="" class="energy-users__img">
            </div>
        </div>
        <div class="header-block__img">
            <img src="./images/first-boy.png" alt="" class="block-img__boy">
            <img src="./images/game-controller.png" alt="" class="block-img__controller">
        </div>
    </div>
</header>

    <script src="https://kit.fontawesome.com/6d7cb93199.js" crossorigin="anonymous"></script>
</body>
</html>
